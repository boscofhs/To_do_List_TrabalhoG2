  <body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#cadastro">Cadastro</li>
        <li class="tab"><a href="#entrar">Entrar</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="cadastro">   
          <h1>Cadastre-se</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nome<span class="req">*</span>
              </label>

            </div>
        
            <div class="field-wrap">

          </div>

          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>

          </div>
          
          <div class="field-wrap">
            <label>

            </label>

          </div>

          </form>

        </div>

</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container">
      <div class="new-task-container">
        <input
          type="text"
          class="new-task-input"
          placeholder="Tarefa para ser feita..."
        />

        <button class="new-task-button">Adicionar</button>
      </div>

      <div class="tasks-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

var nome = document.getElementById("nome")
function validarNome(){
  if(nome.length <10){
    nome.setCustomValidity("O nome deve ter pelo menos  10 caracteres!");
  } else {
    nome.setCustomValidity('');
  }
}

nome.onchange = validarNome;
nome.onkeyup = validarNome

var senha = document.getElementById("senha")
var senhaC = document.getElementById("senhaC")

function validarSenha(){
  if(senha.value != senhaC.value) {
    senhaC.setCustomValidity("Senhas diferentes!");
  } else {
    senhaC.setCustomValidity('');
  }
}

senha.onchange = validarSenha;
senhaC.onkeyup = validarSenha

	$('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});

</script>
<script>
	
    const inputElement = document.querySelector(".new-task-input");
const addTaskButton = document.querySelector(".new-task-button");

const tasksContainer = document.querySelector(".tasks-container");

const validateInput = () => inputElement.value.trim().length > 0;

const handleAddTask = () => {
  const inputIsValid = validateInput();

  console.log(inputIsValid);

  if (!inputIsValid) {
    return inputElement.classList.add("erro");
  }

  const taskItemContainer = document.createElement("div");
  taskItemContainer.classList.add("task-item");

  const taskContent = document.createElement("p");
  taskContent.innerText = inputElement.value;

  taskContent.addEventListener("click", () => handleClick(taskContent));

  const deleteItem = document.createElement("i");
  deleteItem.classList.add("far");
  deleteItem.classList.add("fa-trash-alt");

  deleteItem.addEventListener("click", () =>
    handleDeleteClick(taskItemContainer, taskContent)
  );

  taskItemContainer.appendChild(taskContent);
  taskItemContainer.appendChild(deleteItem);

  tasksContainer.appendChild(taskItemContainer);

  inputElement.value = "";

  updateLocalStorage();
};

const handleClick = (taskContent) => {
  const tarefa = tasksContainer.childNodes;

  for (const task of tarefa) {
    const currentTaskIsBeingClicked = task.firstChild.isSameNode(taskContent);

    if (currentTaskIsBeingClicked) {
      task.firstChild.classList.toggle("completo");
    }
  }

  updateLocalStorage();
};

const handleDeleteClick = (taskItemContainer, taskContent) => {
  const tarefa = tasksContainer.childNodes;

  for (const task of tarefa) {
    const currentTaskIsBeingClicked = task.firstChild.isSameNode(taskContent);

    if (currentTaskIsBeingClicked) {
      taskItemContainer.remove();
    }
  }

  updateLocalStorage();
};

const handleInputChange = () => {
  const inputIsValid = validateInput();

  if (inputIsValid) {
    return inputElement.classList.remove("erro");
  }
};

const updateLocalStorage = () => {
  const tarefa = tasksContainer.childNodes;

  const localStorageTasks = [...tarefa].map((task) => {
    const content = task.firstChild;
    const isCompleted = content.classList.contains("completo");

    return { description: content.innerText, isCompleted };
  });

  localStorage.setItem("tarefa", JSON.stringify(localStorageTasks));
};

const refreshTasksUsingLocalStorage = () => {const tasksFromLocalStorage = JSON.parse(localStorage.getItem("tarefa"));

  if (!tasksFromLocalStorage) return;

  for (const task of tasksFromLocalStorage) {
    const taskItemContainer = document.createElement("div");
    taskItemContainer.classList.add("task-item");

    const taskContent = document.createElement("p");
    taskContent.innerText = task.description;

    if (task.isCompleted) {
      taskContent.classList.add("completo");
    }

    taskContent.addEventListener("click", () => handleClick(taskContent));

    const deleteItem = document.createElement("i");
    deleteItem.classList.add("far");
    deleteItem.classList.add("fa-trash-alt");

    deleteItem.addEventListener("click", () =>
      handleDeleteClick(taskItemContainer, taskContent)
    );

    taskItemContainer.appendChild(taskContent);
    taskItemContainer.appendChild(deleteItem);

    tasksContainer.appendChild(taskItemContainer);
  }
};

refreshTasksUsingLocalStorage();

addTaskButton.addEventListener("click", () => handleAddTask());

inputElement.addEventListener("muda", () => handleInputChange());
    </script>
